<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../index.css" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Google</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>
            <a href="https://gmail.com" target="_blank" rel="noreferrer"
              >Gmail</a
            >
          </li>
          <li><a href="https://google.com">Images</a></li>
        </ul>

        <div class="bento-menu">
          <button id="menu">
            <ul class="menu">
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
            </ul>
          </button>

          <article class="icons">
            <ul>
              <li><img src="./images/profile.png" alt="" /></li>
              <li><i class="fa-brands fa-google"></i></li>
              <li><i class="fa-solid fa-briefcase"></i></li>
              <li><i class="fa-solid fa-location-dot"></i></li>
              <li><i class="fa-brands fa-youtube"></i></li>
              <li><i class="fa-brands fa-google-play"></i></li>
              <li><i class="fa-solid fa-message-dots"></i></li>
              <li><i class="fa-solid fa-envelope"></i></li>
              <li><i class="fa-solid fa-video"></i></li>
            </ul>
          </article>
        </div>

        <div>
          <button>
            <img src="./images/profile.png" alt="" />
          </button>
        </div>
      </nav>
    </header>

    <section class="search-bar">
      <img src="./images/google.png" alt="" />

      <form>
        <label for="search">
          <i class="fa-solid fa-magnifying-glass"></i>
        </label>
        <input type="search" name="search" id="search" />
      </form>
    </section>

    <section class="buttons">
      <ul>
        <li><button>Google Search</button></li>
        <li><button>I'm Feeling Lucky</button></li>
      </ul>

      <small>Google offered in: <span>Kiswahili</span></small>
    </section>

    <footer class="footer">
      <div class="location">
        <h4>Kenya</h4>
      </div>

      <article>
        <p>
          <img src="./images/carbon.png" alt="" />
          Carbon neutral since 2007
        </p>

        <ul>
          <li>About</li>
          <li>Advertising</li>
          <li>Business</li>
          <li>How Search Works</li>
        </ul>

        <ul>
          <li>Privacy</li>
          <li>Terms</li>
          <li>Settings</li>
        </ul>
      </article>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
